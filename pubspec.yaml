  get_it: ^7.2.0
#local data store
  shared_preferences: ^2.0.13


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
#code generation
  build_runner: ^2.1.8
  injectable_generator: ^1.5.3


flutter:

  uses-material-design: true

