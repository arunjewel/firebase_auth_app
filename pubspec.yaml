publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
#auth
  firebase_auth: ^3.3.17
  firebase_core: ^1.16.0
  google_sign_in: ^5.3.0
#state management
  flutter_bloc: ^8.0.1
#code generation
  meta: ^1.7.0
  equatable: ^2.0.3
